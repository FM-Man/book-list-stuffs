<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Year</th>
      <th scope="col">Available</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let i=index">
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.year}}</td>
      <td *ngIf="book.availability">Available</td>
      <td *ngIf="!book.availability">Borrowed</td>
      <td><button type="button" class="btn btn-primary" (click)="Delete(book)">Delete</button></td>
      <td><button type="button" class="btn btn-primary" (click)="Update(book, i)">Update info</button></td>
    </tr>
  </tbody>
</table>
